<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - E-Commerce Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .card {
            border-radius: 1rem;
            padding: 2rem;
            background-color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        .btn {
            width: 100%;
            margin-top: 1rem;
            font-size: 1.1rem;
            padding: 0.75rem;
        }
        .btn-primary {
            background-color: #4CAF50;
            border: none;
        }
        .btn-primary:hover {
            background-color: #45a049;
        }
        .btn-dark {
            background-color: #333;
            border: none;
        }
        .btn-dark:hover {
            background-color: #555;
        }
        .card h2 {
            font-size: 1.8rem;
            color: #333;
        }
        .card p {
            font-size: 1rem;
            color: #666;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="card text-center">
        <img src="https://via.placeholder.com/80" alt="Logo" class="logo">
        <h2 class="mb-4">Welcome to the E-Commerce Portal</h2>
        <p>Please choose how you'd like to log in:</p>
        <a href="/login" class="btn btn-primary">Login as User</a>
        <a href="/admin-login" class="btn btn-dark">Login as Admin</a>
    </div>
</body>
</html>
